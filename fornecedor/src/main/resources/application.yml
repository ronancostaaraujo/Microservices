spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: ''
    url: jdbc:mysql://localhost:3306/fornecedor?useTimezone=true&serverTimezone=UTC
    username: root
  jpa:
    databasePlatform: org.hibernate.dialect.MySQL8Dialect

server:
